<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flight Route Report</title>
</head>
<body>
  <h2>Generate Flight Route Report</h2>

  <label for="routeInput">Select Route:</label>
  <select id="routeInput">
    <option value="">-- Select a route --</option>
  </select>
  <button onclick="generateReport()">Generate Report</button>

  <div id="reportSection" style="display: none; margin-top: 20px;">
    <h3>Report for: <span id="routeName"></span></h3>
    <p>✅ Made it: <span id="madeIt"></span></p>
    <p>❌ Missed it: <span id="missedIt"></span></p>
    <p>💷 Total Paid: £<span id="totalPaid"></span></p>

    <table border="1" cellpadding="5" style="margin-top: 10px;">
      <thead>
        <tr>
          <th>Booking ID</th>
          <th>Name</th>
          <th>Checked In</th>
          <th>Price (£)</th>
        </tr>
      </thead>
      <tbody id="bookingTableBody"></tbody>
    </table>
  </div>

  <script src="./assets/js/report.js"></script>
</body>
</html>
