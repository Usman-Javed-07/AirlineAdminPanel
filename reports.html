</head>
<body>
  
     <div class="dashboard">
    
      <nav>
      <ul>
        <img class="logo-image" src="./assets/images/ariline-logo.jpg" alt="">
        <li><a href="dashboard.html">Home</a></li>

         <h1>Generate Flight Route Report</h1>
    </nav>
  </div>
  <div class="report-form">
<form class="generate-report">
  <label for="routeInput">Select Route:</label>
  <select id="routeInput">
    <option value="">Select a route</option>
  </select>
</form>
<button onclick="generateReport()">Generate Report</button>
  </div>

  <div id="reportSection" style="display: none; margin-top: 20px;">
   <div class="report-card">
  <h3>📊 Report for: <span id="routeName">London - Manchester</span></h3>
  <div class="report-stats">
    <p><span class="icon success">✅</span> Made it: <span id="madeIt">12</span></p>
    <p><span class="icon fail">❌</span> Missed it: <span id="missedIt">3</span></p>
    <p><span class="icon pay">💷</span> Total Paid: £<span id="totalPaid">145.00</span></p>
  </div>
</div>


    <table border="1" cellpadding="5" style="margin-top: 10px; max-width: 1200px; margin: 0 auto; padding: 20px;" >
      <thead>
        <tr>
          <th>Booking ID</th>
          <th>Name</th>
          <th>Checked In</th>
          <th>Price (£)</th>
        </tr>
      </thead>
      <tbody id="bookingTableBody"></tbody>
    </table>
    <div class="downloadPDF">

      <button onclick="downloadPDF()">Download Report</button>
    </div>
  </div>
          <footer>
    <p class="footer-p">&copy; 2025 Airline Portal</p>
  </footer>
   <script src="./config.js"></script>   
  <script src="./assets/js/report.js"></script>
</body>
</html>
